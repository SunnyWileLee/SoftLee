<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>用户登录</title>
    <link href="/Content/bootstrap.min.css" rel="stylesheet" />

    <script src="/Scripts/vue.min.js"></script>
    <script src="/Scripts/jquery-3.3.1.min.js"></script>
    <script src="/Scripts/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid" id="app">
        <form class="form form-horizontal">
            <div class="form-group">
                <label for="phone" class="col-sm-2 control-label">手机号</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="Phone" v-model="phone">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="password" v-model="password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-default" v-on:click="signin">登录</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            phone: "",
            password: ""
        },
        methods: {
            signin: function () {
                var that = this;
                var url = "/User/Signin";
                var data = {
                    password: that.password,
                    phone: that.phone
                };
                post(url, data, that.signinSuccess, that.signinError)
            },
            signinSuccess: function (response) {
                console.log(response);
            },
            signinError: function (response) {
                console.log(response);
            }
        }
    });
</script>
